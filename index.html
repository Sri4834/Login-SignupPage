<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Responsive Login And SignUp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <link rel="stylesheet" href="css.css">

        <style>
           @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css");
 @import url('https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(90deg, #e2e2e2, #c9d6ff);
}
.container {
  position: relative;
  width: 1300px;
  height: 550px;
  background: #fff;
  border-radius: 35px;
  box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
  margin: 20px;
  overflow: hidden;
}
.form-box {
  right: 0;
  position: absolute;
  width: 50%;
  height: 100%;
  background: #fff;
  display: flex;
  align-items: center;
  color: grey;
  text-align: center;
  padding: 40px;
  z-index: 1;
  transition: .6s ease-in-out 1.2s, visibility 0s 1s;
}

.container.active .form-box {
  right: 50%;
}
/* register */
.form-box.register {
  visibility: hidden;
}

.container.active .form-box.register {
  visibility: visible;
}

form {
  width: 100%;
}
.container h1 {
  font-size: 40px;
  margin: -10px 0;
}
.input-box {
  position: relative;
  margin: 30px 0;
}
.input-box input {
  width: 100%;
  padding: 13px 50px 13px 20px;
  background: #eee;
  border-radius: 8px;
  border: none;
  outline: none;
  font-size: 17px;
  color: #333;
  font-weight: 500;
}
.input-box input::placeholder {
  color: #888;
  font-weight: 400;
}
.input-box i {
  position: absolute;
  right: 21px;
  top: 50%;
  transform: translateY(-50%);
  color: #888;
}
/* üëá pass word visibility üëá */
.password-container {
  position: relative;
  display: inline-block;
}

.password-input {
  padding-right: 30px; /* Space for the eye icon */
  width: 200px;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

#toggle-password {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
}
/* ‚òùÔ∏è pass visilbity ‚òùÔ∏è*/

.forgot-link {
  margin: -15px 0 15px;
}
.forgot-link a {
  font-size: 15px;
  color: #333;
  text-decoration: none;
}
.forgot-link a:hover {
  text-decoration: underline #fff 2.2px;
}
.btn {
  width: 100%;
  height: 45px;
  background: #7494ec;
  border-radius: 8px;
  box-shadow: 0 0 10px rgb(0, 0, 0.1);
  border: none;
  cursor: pointer;
  font-size: 15px;
  color: white;
  font-weight: 600;
  position: relative; /* Added to accommodate fly-icon */
}
.container p {
  font-size: 14.2px;
  margin: 15px 0;
}

.social-icons {
  display: flex;
  justify-content: center;
}
.social-icons a {
  display: inline-flex;
  padding: 10px;
  border: 2px solid #ccc;
  border-radius: 8px;
  font-size: 24px;
  color: #333;
  text-decoration: none;
  margin: 0 8px;
}
.social-icons a:hover {
  transition: 0.5s ease-in-out;
}
.toggle-box {
  position: absolute;
  width: 100%;
  height: 100%;
}

.toggle-box::before {
  content: "";
  position: absolute;
  left: -250%;
  width: 300%;
  height: 100%;
  background: #7494ec;
  border-radius: 160px;
  z-index: 2;
  transition: 1.4s ease-in-out;
}

.container.active .toggle-box::before {
  left: 50%;
}

.toggle-panel {
  position: absolute;
  width: 50%;
  height: 100%;
  color: #fff;
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
  z-index: 2;
  transition: .6s ease-in-out;
}

.toggle-panel.toggle-left {
  left: 0;
  transition-delay: 1.2s;
}

.container.active .toggle-panel.toggle-left {
  left: -50%;
  transition-delay: .6s;
}
.container.active .toggle-panel.toggle-right {
  right: 0;
  transition-delay: 1.5s;
}

.toggle-panel.toggle-right {
  right: -50%;
  transition-delay: .6s;
}

.toggle-panel p {
  margin-bottom: 20px;
}

.toggle-panel .btn {
  width: 160px;
  height: 46px;
  background: transparent;
  border: 2px solid #fff;
  box-shadow: none;
}

@media screen and (max-width: 650px) {
  .container {
    height: calc(100vh - 40px);
  }
  h1 {
    position: relative;
  }
  .form-box {
    bottom: 0;
    width: 100%;
    height: 80%;
  }

  .container.active .form-box {
    right: 0;
    bottom: 27%;
  }

  .toggle-box::before {
    left: 0;
    top: -270%;
    width: 100%;
    height: 303%;
    border-radius: 20vw;
  }
  .social-icons {
    position: relative;
    bottom: 10px;
  }
  .container.active .toggle-box::before {
    left: 0;
    top: 70%;
  }

  .toggle-panel {
    width: 100%;
    height: 30%;
  }
  .toggle-panel.toggle-left {
    top: 0;
  }
  .toggle-panel.toggle-left h1 {
    font-size: 2.2rem;
  }
  .toggle-panel.toggle-left p {
    font-size: 1.2em;
  }

  .container.active .toggle-panel.toggle-left {
    left: 0;
    top: -30%;
  }

  .toggle-panel.toggle-right {
    right: 0;
    bottom: -30%;
  }
  .container.active .toggle-panel.toggle-right {
    bottom: 0;
  }
}

@media screen and (max-width: 450px) {
  .form-box {
    padding: 20px;
  }
  .toggle-panel h1 {
    font-size: 30px;
  }
}

@keyframes neon-glow {
  0% {
    text-shadow: 0 0 1px #ff00ff, 0 0 2px #b700ff, 0 0 4px #0051ff, 0 0 5px #ffb300;
    color: #19d894;
  }
  50% {
    text-shadow: 0 0 1px #ff00ff, 0 0 2px #b700ff, 0 0 4px #0051ff, 0 0 5px #ffb300;
    color: #ff00ff;
  }
}
/* Apply neon effect to the icon */
.neon-effect {
  animation: neon-glow 1.5s ease-in-out infinite alternate;
}


/* flying plane of paper */
/* Ensure icon is visible by default when hovering */
.fly-icon {
    font-size: 21px;
    position: absolute;
    right: 235px;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    opacity: 0.8; /* Make it slightly visible */
    transition: opacity 0.3s ease-in-out;
  }
  
  /* Animate and make the icon fly away on click */
  .btn:focus .fly-icon {
    outline: none;
    animation: fly 1.7s ease forwards;
  }
  
  @keyframes fly {
    10%{
        transform: translate(-10px, );
    }            
    40%{
       transform: translate(-15px,15px);
       opacity: 1;
    }
    100%{
       transform: translate(100vw,-100vh);
       opacity: 0;
    }
    0%{
        transform: translate(1px,-1px);
    }
}
        </style>
</head>

<body>

    <div class="container">
        <!-- LOGIN FORM STARTS -->
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="password" type="password" placeholder="Password" required>
                    <i class="bx bx-show-alt bx-show" id="toggle-password" style="color:#797b7a;cursor: pointer;right:20px;"></i>
                </div>
                
                <div class="forgot-link">
                    <a href="#forgot-pass.html">Forgot Password ?</a>
                </div>
                <a href="index.html"><button type="submit" class="btn">LOGIN<i class="fa-solid fa-paper-plane fly-icon"></i></button></a>
                <p>Or Login With</p>
                <div class="social-icons">
                    <a href="#"><i id="google" class="bx bxl-google"></i></a>
                    <a href="#"><i class='bx bxl-facebook-square' style="color:#0b98f0"></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin-square'></i></a>
                </div>
            </form>
        </div>
        <!-- LOGIN FORM ENDED -->

        <!-- REGISTRATION FORM STARTS -->
        <div class="form-box register">
            <form action=""> 
                <h1 style="position: relative;top: 10px;">Register<span>/</span>SignUp</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input id="email" type="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i>
                    <span id="emailError" style="color: red; display: none;position: relative; right: 215px;">Invalid email</span>
                </div>
                <div class="input-box">
                    <input type="tel" placeholder="Mobile Number" id="mobileNumber" required pattern="[0-9]{10}" minlength="10" maxlength="10">
                    <i class='bx bx-mobile'></i>
                </div>
                <!-- <div class="input-box">
                    <input type="tel" id="mobileNumber" required pattern="[0-9]{10}">
                        <button type="button" id="sendOTP">Send OTP</button>
                            <div id="otpSection" style="display: none;">
                                   <input type="text" id="otpInput" maxlength="6" required pattern="[0-9]{6}">
                                                     <label id="otpLabel"></label>
                                       <div id="resendTimer">Resend OTP in <span id="timer">30</span>s</div>
                        <button type="button" id="verifyOTP">Verify OTP</button>
                </div> -->
                <div class="input-box">
                    <input id="reg-password" type="password" placeholder="Password" required>
                    <i class='bx bx-show-alt' id="reg-eye" style='color:#797b7a;cursor: pointer;right: 20px;' ></i>
                </div>
                <a href="index.html#login-button"><button id="reg-button" type="submit" class="btn">Sign Up<i class="fa-solid fa-paper-plane fly-icon" style="right: 20px;"></i></button></a>
                <p>Or Signup With</p>
                <div class="social-icons" style="position: relative;bottom: 8px;">
                    <a href="#"><i class="bx bxl-google"></i></a>
                    <a href="#"><i class="bx bxl-facebook-circle" style="color:#0b98f0"></i></a>
                    <a href="#"><i class="bx bxl-github" ></i></a>
                    <a href="#"><i class="bx bxl-linkedin-square"></i></a>
                </div>
            </form>
        </div>
        <!-- REGISTRATION FORM ENDS HERE -->
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hey! Welcome Back</h1>
                <p>Already have an account?</p>
                <button id="login-button" class="btn login-btn">Login</button>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const registerBtn = document.querySelector('.register-btn');
        const loginBtn = document.querySelector('.login-btn');

        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        });
        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        });
    </script>
    <script>
        /* ANIMATE THE SOCIAL ICONS */
// Get all icons inside the social-icons div
const icons = document.querySelectorAll(".social-icons i")
const anchors = document.querySelectorAll(".social-icons a")

// Add event listener for mouseover on each anchor
anchors.forEach((anchor) => {
  anchor.addEventListener("mouseover", () => {
    const icon = anchor.querySelector("i") // Get the icon inside the anchor
    icon.classList.add("bx-tada") // Add the animation class to the icon
  })

  // Remove the animation class when mouse leaves
  anchor.addEventListener("mouseout", () => {
    const icon = anchor.querySelector("i") // Get the icon inside the anchor
    icon.classList.remove("bx-tada") // Remove the animation class from the icon
  })
})

/* PASSWORD VISIBILITY */
// Select the password field and the eye icon
const passwordField = document.getElementById("password")
const togglePasswordIcon = document.getElementById("toggle-password")
const regfield = document.getElementById("reg-password")
const regEye = document.getElementById("reg-eye")

// Add an event listener to the eye icon for login password
togglePasswordIcon.addEventListener("click", () => {
  // Toggle the input type between 'password' and 'text' for login
  if (passwordField.type === "password") {
    passwordField.type = "text" // Show password
    togglePasswordIcon.classList.remove("bx-show") // Change icon to eye off
    togglePasswordIcon.classList.add("bx-hide") // Change icon to eye on
  } else {
    passwordField.type = "password" // Hide password
    togglePasswordIcon.classList.remove("bx-hide") // Change icon to eye off
    togglePasswordIcon.classList.add("bx-show") // Change icon to eye on
  }
})

// Add an event listener to the eye icon for registration password
regEye.addEventListener("click", () => {
  // Toggle the input type between 'password' and 'text' for registration
  if (regfield.type === "password") {
    regfield.type = "text" // Show password
    regEye.classList.remove("bx-show") // Change icon to eye off
    regEye.classList.add("bx-hide") // Change icon to eye on
  } else {
    regfield.type = "password" // Hide password
    regEye.classList.remove("bx-hide") // Change icon to eye off
    regEye.classList.add("bx-show") // Change icon to eye on
  }
})

/* Email entry Format validation*/
document.getElementById("email").addEventListener("input", () => {
  const email = document.getElementById("email").value
  const emailError = document.getElementById("emailError")

  // Simple regex for email validation
  const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/

  if (!regex.test(email)) {
    emailError.style.display = "inline" // Show error
  } else {
    emailError.style.display = "none" // Hide error
  }
})

// Fly icon animation
document.querySelector(".login .btn").addEventListener("click", (e) => {
  e.preventDefault()
  document.getElementById("login-fly-icon").style.animation = "fly 1.7s ease"
  setTimeout(() => {
    document.getElementById("login-fly-icon").style.animation = ""
  }, 1700)
})

document.querySelector(".register .btn").addEventListener("click", (e) => {
  e.preventDefault()
  document.getElementById("register-fly-icon").style.animation = "fly 1.7s ease"
  setTimeout(() => {
    document.getElementById("register-fly-icon").style.animation = ""
  }, 1700)
})
    </script>
